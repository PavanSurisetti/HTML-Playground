<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Internal and External Example</title>

  <!-- Internal JavaScript -->
  <script>
    function greetUser() {
      let name = prompt("Enter your name:");
      alert("Hello, " + name + "!");
    }
  </script>
</head>
<body>
  <h1>Welcome to JavaScript Learning</h1>
<script src="script.js"></script>
  <button onclick="greetUser()">Greet (Internal JS)</button>
  <button onclick="add()">Add External Js</button>
</body>
</html>
