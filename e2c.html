<!DOCTYPE html>
<html >
<head>
    <title>Registration Form</title>
</head>
<body>
   <form>
<label for="Name">Name: </label> <input type="text" id="Name"> <br><br>
<label for="Age">Age:  </label> <input type="number" id="Age"><br><br>
<label for="DOB">DOB: </label> <input type="date" id="DOB"><br><br>
<label for="Email">Email: </label> <input type="email" id="Email"><br><br>
<label for="Pass">Password: </label> <input type="password" id="Pass"><br><br>
<label for="Hobbies">Hoobies:</label> <textarea name="Hobbies" id="Hobbies" rows="2" cols="2"></textarea><br><br>
<label for="Lang">Languages</label> <select name="Lang" id="Lang">
    <option value="tel">Telugu</option>
    <option value="eng">English</option>
</select><br><br>
<label for="Gender">Gender:</label> <br>
<input type="radio" id="Male" name="Gender"><label for="Male">Male</label><br>
<input type="radio" id="Female" name="Gender"><label for="Female">Female</label><br>
<label for="Tech">TechStackKnown</label><br>
<input type="checkbox" id="Python" name="Tech"> <label for="Python">Python</label><br>
<input type="checkbox" id="Java" name="Tech"> <label for="Java">Java</label><br>
<input type="checkbox" id="C" name="Tech"> <label for="C">C</label><br>
<input type="reset"> <br><br>
<input type="submit"> <br><br>
   </form> 
</body>
</html>
