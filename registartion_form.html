<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <table border="3" align="center">
      <tr> <th align="center" colspan="2">Registration Form</th></tr> 
<tr><th>First Name:</th><td><input type="text" placeholder="Enter Your First Name"></td></tr>
<tr><th>Last Name:</th><td><input type="text" placeholder="Enter Your Last Name"></td></tr>
<tr><th>Gender:</th><td><input type="radio" id="male" name="gender"><label for="male">Male</label><br><input type="radio" id="female" name="gender"><label for="female">Female</label></td></tr>
<tr><th>Address:</th><td><textarea rows="4" cols="30" name="address" placeholder="Enter Address"></textarea></td>
<tr><th>Date Of Birth:</th><td><input type="date"></td></tr>
<tr><th>E-mail:</th><td><input type="email"></td></tr>
<tr><th>Password:</th><td><input type="password"></td></tr>
<tr><th>Phone:</th><td><input type="tel"></td></tr>
<tr><th>Favourite Subjects:</th><td><input type="checkbox" name="subjects" id="FSD"><label for="FSD">FSAD</label><br><input type="checkbox" name="subjects" id="JAVA"><label for="JAVA">JAVA</label><br><input type="checkbox" name="subjects" id="PYTHON"><label for="PYTHON">PYTHON</label></td></tr>
<tr><th>Country:</th><td><select name="country" id="country">
    <option value="India">India</option>
    <option value="Usa">Usa</option>
</select></td></tr>
<tr><th colspan="2"><button type="submit">Submit</button></th></tr>
    </table>
</body>
</html>
