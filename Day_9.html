<html>
    <head><title>Input Types..</title></head>
    <body>
        <p>here we will discuss the types of the Input Attributes...</p>
        <form action="/Submit" method="post">
            <label for="Name">Name:</label><input type="text" id="Name" placeholder="Enter U'r Name!"> <br> <br>
            <label for="Age">Age:</label> <input type="number" id="Age" placeholder="Enter U'r Age!"> <br><br>
            <label for="Phone">Phone:</label><input type="tel" id="Phone" placeholder="Enter U'r Phone Number!"> <br> <br>
            <label for="email">Email:</label> <input type="email" id="email" placeholder="Enter U'r Mail id!"> <br> <br>
            <label for="Password">Password</label> <input type="password" id="password"> <br> <br>
            <label for="Gender" name="Gender">Gender:</label> <br>
            <label for="Male" name="Male">Male</label> <input type="radio" id="Male" name="Gender"> <br>
            <label for="Female" name="Female">Female</label> <input type="radio" id="Female" name="Gender"> <br> <br> <br>
            <label for="Languages" style="font-weight: bold;">Languages:</label> <br> <br><input type="checkbox" id="Telugu" name="Languages">  <label for="Telugu">Telugu</label>
            <br><input type="checkbox" id="English" name="Languages">  <label for="English">English</label> <br> <br>
            <label for="File">Resume</label> <br> <input type="file" id="File"> <br> <br>
            <label for="DOB">DOB</label> <br> <input type="date" id="DOB"> <br> <br>
            <label for="Movies">Movies:</label> <br> <select name="Movies" id="Movies" >
                <option value="Adventure">Adventure</option>
                <option value="Drama">Drama</option>
                <option value="action">Action</option>
            </select> 
                <input type="submit" value="Submit"> <br> <br>
            <input type="reset" value="reset">
        </form>
    </body>
</html>
