<html>
    <head>
        <title>
            Types of Lists
        </title>
    </head>
    <body style="color: red;">
        <P>ORDERED LIST </P>
        <ol>
            <li type="1">Hello</li>
            <li type="I">This is Ganesha</li>
        </ol>
        
        <p>UNORDERED LIST</p>
        <ul>
            <li type="disc">Hello</li>
            <li type="square">This is Ganesha</li>
        </ul>
        <p>DEFINITION LIST</p>
        <dl>
            <dt>Python:</dt>
            <dd>Python was invented by the Guido Van Rossum!</dd>
            <dt>HTML:</dt>
            <dd>HTML is invented by Tim Berner's Lee in 1991</dd>
        </dl>
    </body>
</html>
