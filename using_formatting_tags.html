<html>
    <head>
        <title> FORMATTING_TAGS</title>
    </head>
    <body bgcolor="white">
        <h1 align="center" text="Red">USING FORMATTING TAGS</h1>
        <b>THIS IS A BOLD TAG</b> <br>
        <i> THIS IS A ITALIC TAG</i><br>
        <u> THIS IS A UNDERLINE TAG</u><br>
        <strike>HEY THIS IS A STRIKE TAG</strike><br>
    (a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab<br>
    H<sub>2</sub>O <br>
        <big>HEY THIS IS A BIG TAG</big><br>
        <small>HEY THIS IS A SMALL TAG</small><br>
        my name is <del>Shazam</del><ins>Satya</ins><br>
        <tt>hey this is a monospaced tag</tt>
    </body>
</html>
