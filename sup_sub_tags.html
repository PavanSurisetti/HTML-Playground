<html>
    <head>
        <title>
            SuperScript and SubScript Tags
        </title>
    </head>
    <body>
        SuperScript:
        <br><br>
        (a+b) <sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab
        <hr>

        <br><br>
        H <sub>2</sub>O =water
        <hr>
    </body>
</html>
